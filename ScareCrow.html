<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ScareCrow.css">
    <title>Scarecrow</title>
</head>
<body>
    <main class="container">

        <div class="title">
            <h1 class="sc"> <img  id="scarecrow" src="/Images/scarecrow.png" alt="icons">  Scarecrow <img  id="scarecrow" src="/Images/scarecrow.png"> </h1>
        </div>

        <div class="image">
            <!-- Insert various images -->
            <img id="img-el" src="/Images/pumkinpatch.jpg" alt="scarecrow-pic">
        </div>

    </main>

    <section class="top-section" id="word-el">
        <div id="secret-el">
            <input id="secretWord">: Enter your word or Phrase.
            <input type="submit" onclick="grabSecret()" value="Start">
        </div>
    </section>

    <section id="letter-el" class="selection">
        <button id="el-a" onclick="getLetter('el-a')">A</button>
        <button id="el-b" onclick="getLetter('el-b')">B</button>
        <button id="el-c" onclick="getLetter('el-c')">C</button> 
        <button id="el-d" onclick="getLetter('el-d')">D</button>
        <button id="el-e" onclick="getLetter('el-e')">E</button> 
        <button id="el-f" onclick="getLetter('el-f')">F</button>
        <button id="el-g" onclick="getLetter('el-g')">G</button> 
        <button id="el-h" onclick="getLetter('el-h')">H</button>
        <button id="el-i" onclick="getLetter('el-i')">I</button> 
        <button id="el-j" onclick="getLetter('el-j')">J</button>
        <button id="el-k" onclick="getLetter('el-k')">K</button> 
        <button id="el-l" onclick="getLetter('el-l')">L</button>
        <button id="el-m" onclick="getLetter('el-m')">M</button> 
        <button id="el-n" onclick="getLetter('el-n')">N</button>
        <button id="el-o" onclick="getLetter('el-o')">O</button> 
        <button id="el-p" onclick="getLetter('el-p')">P</button>
        <button id="el-q" onclick="getLetter('el-q')">Q</button> 
        <button id="el-r" onclick="getLetter('el-r')">R</button>
        <button id="el-s" onclick="getLetter('el-s')">S</button> 
        <button id="el-t" onclick="getLetter('el-t')">T</button>
        <button id="el-u" onclick="getLetter('el-u')">U</button> 
        <button id="el-v" onclick="getLetter('el-v')">V</button>
        <button id="el-w" onclick="getLetter('el-w')">W</button> 
        <button id="el-x" onclick="getLetter('el-x')">X</button>
        <button id="el-y" onclick="getLetter('el-y')">Y</button> 
        <button id="el-z" onclick="getLetter('el-z')">Z</button>
    </section>

<script type="text/javascript" src="/ScareCrow.js"></script>
</body>
</html>
